<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="square-jelly-box" [fullScreen]="true">
  <p style="color: white"> در حال بارگزاری... </p>
</ngx-spinner>
<div class="row">
  <div class="col-md-6">
    <div class="card shadow">
      <div class="card-header">
        <h2 class="mb-0">گزارش 10 پرداخت آخر</h2>
      </div>
      <div class="card-body">
        <p-table [value]="payementHistory" [responsive]="true" >
          <ng-template pTemplate="header">
            <tr>
              <th style="width: 20%;font-size: 14px;">تاریخ</th>
              <th style="width: 20%;font-size: 14px;">مبلغ</th>
              <th style="width: 32%;font-size: 14px;">کد رهگیری سایت</th>
              <th style="width: 13%;font-size: 12px;">وضعیت</th>
              <th style="width: 15%;font-size: 14px;">درگاه</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-item>
            <tr>
              <td style="font-size: 12px;"> {{item.dateTime|persianDate}} {{item.dateTime|date:'HH:mm'}}</td>
              <td style="font-size: 12px;">{{item.price|number}}</td>
              <td style="font-size: 12px;"><span>{{item.trackingnumber}}</span></td>
              <td *ngIf="item.isSucess" style="font-size: 12px;"><span class="badge badge-success">موفق</span></td>
              <td *ngIf="!item.isSucess" style="font-size: 12px;"><span class="badge badge-warning">ناموفق</span></td>

              <td style="font-size: 12px;">{{item.gateway}}</td>

            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>


  </div>
  <div class="col-md-6">
    <div class="card shadow">
      <div class="card-header">
        <h2 class="mb-0">شارژ حساب</h2>
      </div>
      <div class="card-body">

        <div class="form-group">
          <label class="form-label">مبلغ به ريال</label><br>
          <p-inputNumber  name="Price" styleClass="form-control" placeholder="مبلغ شارژ (حداقل 10.000 ريال)"
            [(ngModel)]="Price"></p-inputNumber>

        </div>

        <div class="form-group">
          <label class="form-label">انتخاب درگاه</label>

          <p-dropdown name="country" panelstyle="text-align: inherit;" styleClass="form-control custom-select"
            [options]="GateWays" [(ngModel)]="selectedgetway" optionLabel="name"></p-dropdown>

        </div>
        <div class="form-group">
          <label class="form-label">اعمال کد تخفیف ؟</label>
          <div class="input-group">
            <input type="text" name="codeoffer" class="form-control"
              placeholder="در صورت داشتن کد تخفیف کد را وارد نمایید" [(ngModel)]="OfferCode">
            <span class="input-group-append">
              <button class="btn btn-primary" type="button" (click)="checkoffer()">بررسی کد تخفیف</button>
            </span>
          </div>
        </div>
        <div class="form-group mb-0">
          <button type="button" class="mt-2 btn btn-block btn-primary mt-1 mb-1" (click)="submit()">پرداخت
            الکترونیک</button>
        </div>
      </div>
    </div>
  </div>
</div>
